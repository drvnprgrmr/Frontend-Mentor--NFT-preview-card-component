<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="card">
            <div class="card__img-container">
                <div class="icon-container">
                  <img
                      class="icon-view"
                      src="./images/icon-view.svg"
                      alt="icon-view"
                  />
                </div>

                <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">
            </div>
            <p class="card__title">Equilibrium #3429</p>
            <p class="card__description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="details">
                <div class="detail">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
                    <p class="eth">0.041 ETH</p>
                </div>

                <div class="detail">
                    <img src="./images/icon-clock.svg" alt="icon-clock" />
                    <p>3 days left</p>
                </div>
            </div>

            <hr />

            <div class="credit">
                <img src="./images/image-avatar.png" alt="image-avatar" />
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.github.com/drvnprgrmr">drvnprgrmr</a>.
        </div>
    </body>
</html>
